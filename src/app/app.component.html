<div class="chat-box" *ngIf = 'chat == false || error == true'>
    <input type="text" id = 'name' placeholder="Enter your name..." required>
    <div *ngIf = 'error == true' style = 'color: red;'> Please enter a value. </div>
    <button (click) = 'chatRedirect()'>Start to Chat</button>
</div>

<app-chat *ngIf = 'chat == true && error == false' [user] = 'userName'></app-chat>
